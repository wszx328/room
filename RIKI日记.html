    const nextBtn = document.getElementById('nextBtn');

    const totalPagesSpan = document.getElementById('totalPages');
    const langBtn = document.getElementById('langBtn');
    const langOptions = document.getElementById('langOptions');
    const langOptionElements = document.querySelectorAll('.lang-option');
    const body = document.body;

    // 初始化页面
    function initDiary() {
        // 设置总页数
        totalPagesSpan.textContent = totalPages;
        
        // 生成日记页面
        renderDiaryPages();
        
        // 显示第一页
        showPage(currentPage);
        
        // 更新按钮状态
        updateButtons();
    }

    // 生成日记页面
    function renderDiaryPages() {
        // 清空容器
        diaryContainer.innerHTML = '';
        
        // 为每种语言创建页面
        for (let i = 0; i < totalPages; i++) {
            const pageDiv = document.createElement('div');
            pageDiv.className = 'diary-page';
            pageDiv.dataset.page = i;
            
            // 为每种语言添加内容
            for (const lang in diaryData) {
                const langContent = document.createElement('div');
                langContent.className = `page-content lang-${lang}`;
                langContent.style.display = lang === currentLanguage ? 'block' : 'none';
                
                const dateHeader = document.createElement('div');
                dateHeader.className = 'date-header';
                dateHeader.textContent = diaryData[lang][i].date;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'diary-content';
                contentDiv.innerHTML = diaryData[lang][i].content;
                
                langContent.appendChild(dateHeader);
                langContent.appendChild(contentDiv);
                pageDiv.appendChild(langContent);
            }
            
            diaryContainer.appendChild(pageDiv);
        }
    }

    // 显示特定页面
    function showPage(pageIndex) {
        // 隐藏所有页面
        const allPages = document.querySelectorAll('.diary-page');
        allPages.forEach(page => {
            page.classList.remove('active');
        });
        
        // 显示当前页面
        const currentPageElement = document.querySelector(`.diary-page[data-page="${pageIndex}"]`);
        if (currentPageElement) {
            currentPageElement.classList.add('active');
            currentPageElement.classList.add('fade-in');
            
            // 移除动画类以便下次使用
            setTimeout(() => {
                currentPageElement.classList.remove('fade-in');
            }, 500);
        }
        
        // 更新页面指示器
        currentPageSpan.textContent = pageIndex + 1;
        
        // 更新按钮状态
        updateButtons();
    }

    // 更新翻页按钮状态
    function updateButtons() {
        prevBtn.disabled = currentPage === 0;
        
        // 第15页时，下一页按钮不禁用，但会有特殊行为
        if (currentPage === totalPages - 1) {
            // 在第15页时，下一页按钮显示为"查看结局"或保持原样
            // 这里我们保持原样，但在事件处理中特殊处理
            nextBtn.disabled = false;
        } else {
            nextBtn.disabled = false;
        }
    }

    // 切换语言
    function switchLanguage(lang) {
        currentLanguage = lang;
        
        // 更新body的类以应用正确的字体
        body.className = `lang-${lang}`;
        
        // 更新所有页面以显示当前语言的内容
        const allPages = document.querySelectorAll('.diary-page');
        allPages.forEach(page => {
            const langContents = page.querySelectorAll('.page-content');
            langContents.forEach(content => {
                content.style.display = content.classList.contains(`lang-${lang}`) ? 'block' : 'none';

        });
        
        // 更新语言选择器中的活动选项

                option.classList.remove('active');
            }
        });
        
        // 隐藏语言选项菜单
        langOptions.classList.remove('show');

        if (e.key === 'ArrowLeft') {
            // 左箭头键 - 上一页
            if (currentPage > 0) {
                currentPage--;
                showPage(currentPage);
            }
        } else if (e.key === 'ArrowRight') {
            // 右箭头键 - 下一页
            if (currentPage < totalPages - 1) {
                currentPage++;
                showPage(currentPage);
            } else if (currentPage === totalPages - 1) {
                // 如果是第15页（最后一页），按右箭头键打开结局.html
                window.open('结局.html', '_blank');
            }
        }
    });

    // 初始化
    initDiary();
</script>
