            });
        }
        
        // 更改语言
        function changeLanguage(lang) {
            if (currentLang === lang) return;
            
            currentLang = lang;
            
            // 更新当前语言显示
            currentLangSpan.textContent = getLanguageName(lang);
            
            // 更新所有语言选项的活动状态
            document.querySelectorAll('.lang-option').forEach(option => {
                if (option.getAttribute('data-lang') === lang) {
                    option.classList.add('active');
                } else {
                    option.classList.remove('active');
                }
            });
            
            // 更新页面文本
            document.getElementById('chatTitle').textContent = translations[lang].chatTitle;
            document.getElementById('onlineText').textContent = translations[lang].onlineText;
            document.getElementById('warningTitle').textContent = translations[lang].warningTitle;
            document.getElementById('warningText').textContent = translations[lang].warningText;
            document.getElementById('onlineUsersTitle').textContent = translations[lang].onlineUsersTitle;
            document.getElementById('connectionTitle').textContent = translations[lang].connectionTitle;
            document.getElementById('connectionText').textContent = translations[lang].connectionText;
            document.getElementById('encryptionText').textContent = translations[lang].encryptionText;
            document.getElementById('footerText').textContent = translations[lang].footerText;
            document.getElementById('typingText').textContent = translations[lang].typingText;
            
            // 重新渲染聊天记录
            renderChatMessages();
        }
        
        // 获取语言名称
        function getLanguageName(lang) {
            switch(lang) {
                case 'zh': return '中文';
                case 'en': return 'English';
                case 'ja': return '日本語';
                case 'pt': return 'Português';
                default: return '中文';
            }
        }
        
        // 模拟打字效果
        function simulateTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            
            // 随机显示打字指示器
            setInterval(() => {
                if (Math.random() > 0.7) {
                    typingIndicator.style.display = 'block';
                    
                    setTimeout(() => {
                        typingIndicator.style.display = 'none';
                    }, 2000 + Math.random() * 3000);
                }
            }, 10000);
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
