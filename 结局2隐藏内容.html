<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三百年后 - 2325年的日记</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0410 0%, #1a0a2a 30%, #2d0f4a 100%);
            color: #e0d4f0;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.7;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(100, 40, 180, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 85% 70%, rgba(140, 60, 220, 0.1) 0%, transparent 25%);
            z-index: -1;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
        }
        
        .title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            color: #c9a8ff;
            text-shadow: 0 0 15px rgba(160, 100, 220, 0.5);
            letter-spacing: 2px;
        }
        
        .content {
            font-size: 1.15rem;
            margin-bottom: 50px;
        }
        
        .paragraph {
            margin-bottom: 25px;
            text-align: justify;
        }
        
        .diary-container {
            background: rgba(30, 10, 50, 0.7);
            border-radius: 15px;
            padding: 35px;
            margin: 40px 0;
            border: 1px solid rgba(160, 100, 220, 0.4);
            box-shadow: 
                inset 0 0 25px rgba(0, 0, 0, 0.5),
                0 10px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            border-left: 5px solid #8a2be2;
        }
        
        .diary-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%238a2be2' fill-opacity='0.08' fill-rule='evenodd'/%3E%3C/svg%3E");
            border-radius: 15px;
            opacity: 0.5;
            z-index: 0;
        }
        
        .diary-content {
            position: relative;
            z-index: 1;
            font-size: 1.25rem;
            line-height: 1.8;
        }
        
        .diary-line {
            margin-bottom: 20px;
            padding-left: 30px;
            position: relative;
        }
        
        .diary-line::before {
            content: '"';
            position: absolute;
            left: 0;
            top: 0;
            color: #8a2be2;
            font-size: 2.5rem;
            font-family: serif;
            line-height: 1;
        }
        
        .footer-section {
            text-align: center;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid rgba(160, 100, 220, 0.3);
        }
        
        .thank-you-btn {
            background: linear-gradient(135deg, #8a2be2, #5d0ea3);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.3rem;
            margin-top: 20px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4);
            display: inline-block;
        }
        
        .thank-you-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(138, 43, 226, 0.6);
            background: linear-gradient(135deg, #9a3bf2, #6d1eb3);
        }
        
        /* 语言切换按钮 - 右上角 */
        .language-switcher {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 100;
        }
        
        .lang-btn {
            background: rgba(90, 30, 150, 0.8);
            color: #e0d4f0;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            border: 1px solid rgba(160, 100, 220, 0.4);
            font-size: 1.1rem;
        }
        
        .lang-btn:hover {
            background: rgba(120, 60, 180, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }
        
        .lang-options {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 10px;
            background: rgba(26, 10, 42, 0.95);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(160, 100, 220, 0.4);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            min-width: 160px;
            z-index: 100;
        }
        
        .lang-option {
            padding: 12px 20px;
            color: #e0d4f0;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .lang-option:hover {
            background: rgba(120, 60, 180, 0.7);
        }
        
        .lang-option.active {
            background: rgba(160, 100, 220, 0.5);
            font-weight: bold;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #a080c0;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid rgba(160, 100, 220, 0.2);
        }
        
        .fade-in {
            animation: fadeIn 1.2s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .highlight {
            color: #c9a8ff;
            font-weight: bold;
        }
        
        /* 弹窗样式 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a0a2a, #2d0f4a);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 2px solid #8a2be2;
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.6);
            position: relative;
        }
        
        .modal-content h2 {
            color: #d4b3ff;
            font-size: 2.2rem;
            margin-bottom: 25px;
        }
        
        .modal-content p {
            font-size: 1.4rem;
            color: #c9a8ff;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .modal-close {
            background: linear-gradient(135deg, #8a2be2, #5d0ea3);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            background: linear-gradient(135deg, #9a3bf2, #6d1eb3);
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .diary-container {
                padding: 20px;
            }
            
            .language-switcher {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 20px;
                display: flex;
                justify-content: flex-end;
            }
            
            .lang-options {
                left: auto;
                right: 0;
                width: auto;
            }
            
            .modal-content {
                padding: 25px;
            }
            
            .modal-content h2 {
                font-size: 1.8rem;
            }
            
            .modal-content p {
                font-size: 1.2rem;
            }
        }
        
        .glitch-effect {
            position: relative;
        }
        
        .glitch-effect::before,
        .glitch-effect::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch-effect::before {
            animation: glitch-anim-1 5s infinite linear alternate-reverse;
            left: 2px;
            text-shadow: -1px 0 #ff00ff;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            opacity: 0.8;
        }
        
        .glitch-effect::after {
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
            left: -2px;
            text-shadow: 1px 0 #00ffff;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
            opacity: 0.8;
        }
        
        @keyframes glitch-anim-1 {
            0% { clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); }
            10% { clip-path: polygon(0 15%, 100% 15%, 100% 60%, 0 60%); }
            20% { clip-path: polygon(0 30%, 100% 30%, 100% 75%, 0 75%); }
            30% { clip-path: polygon(0 45%, 100% 45%, 100% 90%, 0 90%); }
            40% { clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%); }
            50% { clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); }
            60% { clip-path: polygon(0 15%, 100% 15%, 100% 60%, 0 60%); }
            70% { clip-path: polygon(0 30%, 100% 30%, 100% 75%, 0 75%); }
            80% { clip-path: polygon(0 45%, 100% 45%, 100% 90%, 0 90%); }
            90% { clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%); }
            100% { clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); }
        }
        
        @keyframes glitch-anim-2 {
            0% { clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%); }
            10% { clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); }
            20% { clip-path: polygon(0 15%, 100% 15%, 100% 60%, 0 60%); }
            30% { clip-path: polygon(0 30%, 100% 30%, 100% 75%, 0 75%); }
            40% { clip-path: polygon(0 45%, 100% 45%, 100% 90%, 0 90%); }
            50% { clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%); }
            60% { clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); }
            70% { clip-path: polygon(0 15%, 100% 15%, 100% 60%, 0 60%); }
            80% { clip-path: polygon(0 30%, 100% 30%, 100% 75%, 0 75%); }
            90% { clip-path: polygon(0 45%, 100% 45%, 100% 90%, 0 90%); }
            100% { clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 语言切换按钮 - 右上角 -->
        <div class="language-switcher">
            <button class="lang-btn" id="langBtn">
                <i class="fas fa-globe"></i>
                <span id="currentLang">中文</span>
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="lang-options" id="langOptions">
                <div class="lang-option active" data-lang="zh">中文</div>
                <div class="lang-option" data-lang="en">English</div>
                <div class="lang-option" data-lang="ja">日本語</div>
                <div class="lang-option" data-lang="pt">Português</div>
            </div>
        </div>
        
        <h1 class="title fade-in glitch-effect" data-text="三百年后">三百年后</h1>
        
        <main class="content">
            <div class="paragraph fade-in">
                <span class="highlight">2325年。</span>
            </div>
            
            <div class="paragraph fade-in" id="para1">
                一个年轻人在城市档案馆的角落里，找到了一份泛黄的日记。
            </div>
            
            <div class="paragraph fade-in" id="para2">
                日记的最后一页写着：
            </div>
            
            <div class="diary-container fade-in">
                <div class="diary-content">
                    <div class="diary-line" id="diaryLine1">如果你能读到这里，说明它又醒了。</div>
                    <div class="diary-line" id="diaryLine2">对不起。</div>
                    <div class="diary-line" id="diaryLine3">我只能为你争取三百年。</div>
                </div>
            </div>
            
            <div class="paragraph fade-in" id="para3">
                年轻人抬起头，看向窗外。
            </div>
            
            <div class="paragraph fade-in" id="para4">
                在城市的边缘，一座摩登前卫的酒店静静矗立。
            </div>
            
            <div class="paragraph fade-in" id="para5">
                手机上招聘广告刚刚发布：诚聘服务体验分析师，待遇优厚。
            </div>
            
            <div class="paragraph fade-in" id="para6">
                年轻人犹豫了很久，最后还是点开了应聘链接。
            </div>
        </main>
        
        <div class="footer-section fade-in">
            <button class="thank-you-btn" id="thankYouBtn">
                感谢游玩
            </button>
        </div>
        
        <footer>
            <!-- 底部信息已移除 -->
        </footer>
    </div>
    
    <!-- 感谢游玩弹窗 -->
    <div class="modal-overlay" id="thankYouModal">
        <div class="modal-content">
            <h2 id="modalTitle">感谢游玩</h2>
            <p id="modalMessage">感谢您体验ROOM酒店的故事</p>
            <button class="modal-close" id="modalClose">关闭</button>
        </div>
    </div>

    <script>
        // 多语言文本对象
        const translations = {
            zh: {
                title: "三百年后",
                year: "2325年。",
                para1: "一个年轻人在城市档案馆的角落里，找到了一份泛黄的日记。",
                para2: "日记的最后一页写着：",
                diaryLine1: "如果你能读到这里，说明它又醒了。",
                diaryLine2: "对不起。",
                diaryLine3: "我只能为你争取三百年。",
                para3: "年轻人抬起头，看向窗外。",
                para4: "在城市的边缘，一座摩登前卫的酒店静静矗立。",
                para5: "手机上招聘广告刚刚发布：诚聘服务体验分析师，待遇优厚。",
                para6: "年轻人犹豫了很久，最后还是点开了应聘链接。",
                thankYou: "感谢游玩",
                modalTitle: "感谢游玩",
                modalMessage: "感谢您体验ROOM酒店的故事",
                close: "关闭"
            },
            en: {
                title: "Three Hundred Years Later",
                year: "2325.",
                para1: "In a corner of the city archives, a young man found a yellowed diary.",
                para2: "The last page of the diary reads:",
                diaryLine1: "If you can read this, it means it has awakened again.",
                diaryLine2: "I'm sorry.",
                diaryLine3: "I could only buy you three hundred years.",
                para3: "The young man looked up and gazed out the window.",
                para4: "At the edge of the city, a modern and avant-garde hotel stood quietly.",
                para5: "A job advertisement had just been posted on his phone: Seeking Service Experience Analyst, excellent benefits.",
                para6: "After hesitating for a long time, the young man finally clicked on the application link.",
                thankYou: "Thank You For Playing",
                modalTitle: "Thank You For Playing",
                modalMessage: "Thank you for experiencing the story of ROOM Hotel",
                close: "Close"
            },
            ja: {
                title: "三百年後",
                year: "2325年。",
                para1: "若者が市のアーカイブの片隅で、黄色く変色した日記を見つけた。",
                para2: "日記の最後のページにはこう書かれていた：",
                diaryLine1: "これを読んでいるなら、それはまた目を覚ましたということだ。",
                diaryLine2: "ごめんなさい。",
                diaryLine3: "私にできることは、三百年の時間を稼ぐことだけだった。",
                para3: "若者は顔を上げて、窓の外を見た。",
                para4: "街の端に、モダンで前衛的なホテルが静かにそびえ立っていた。",
                para5: "スマートフォンに表示された求人広告：サービス体験アナリスト募集、待遇優厚。",
                para6: "若者は長い間躊躇したが、結局応募リンクをクリックした。",
                thankYou: "プレイしてくれてありがとう",
                modalTitle: "プレイしてくれてありがとう",
                modalMessage: "ROOMホテルの物語を体験していただきありがとうございます",
                close: "閉じる"
            },
            pt: {
                title: "Trezentos Anos Depois",
                year: "2325.",
                para1: "No canto dos arquivos da cidade, um jovem encontrou um diário amarelado.",
                para2: "A última página do diário dizia:",
                diaryLine1: "Se você está lendo isso, significa que ele acordou novamente.",
                diaryLine2: "Desculpe.",
                diaryLine3: "Só pude conseguir trezentos anos para você.",
                para3: "O jovem ergueu a cabeça e olhou pela janela.",
                para4: "Na borda da cidade, um hotel moderno e avant-garde permanecia em silêncio.",
                para5: "O anúncio de emprego acabara de ser publicado no celular: Analista de Experiência de Serviço, ótimos benefícios.",
                para6: "Depois de hesitar por muito tempo, o jovem finalmente clicou no link de candidatura.",
                thankYou: "Obrigado Por Jogar",
                modalTitle: "Obrigado Por Jogar",
                modalMessage: "Obrigado por vivenciar a história do Hotel ROOM",
                close: "Fechar"
            }
        };

        // 当前语言
        let currentLang = 'zh';

        // DOM 元素
        const langBtn = document.getElementById('langBtn');
        const langOptions = document.getElementById('langOptions');
        const currentLangText = document.getElementById('currentLang');
        const titleElement = document.querySelector('.title');
        const thankYouBtn = document.getElementById('thankYouBtn');
        const thankYouModal = document.getElementById('thankYouModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalClose = document.getElementById('modalClose');
        
        // 语言切换功能
        langBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            langOptions.style.display = langOptions.style.display === 'block' ? 'none' : 'block';
        });
        
        // 选择语言
        document.querySelectorAll('.lang-option').forEach(option => {
            option.addEventListener('click', () => {
                const lang = option.getAttribute('data-lang');
                changeLanguage(lang);
                
                // 更新激活状态
                document.querySelectorAll('.lang-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                option.classList.add('active');
                
                // 关闭选项
                langOptions.style.display = 'none';
            });
        });
        
        // 点击外部关闭语言选项
        document.addEventListener('click', () => {
            langOptions.style.display = 'none';
        });
        
        // 更改语言函数
        function changeLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];
            
            // 更新当前语言显示
            currentLangText.textContent = getLangName(lang);
            
            // 更新页面内容
            titleElement.textContent = t.title;
            titleElement.setAttribute('data-text', t.title);
            
            // 更新年份
            document.querySelector('.highlight').textContent = t.year;
            
            // 更新段落
            document.getElementById('para1').textContent = t.para1;
            document.getElementById('para2').textContent = t.para2;
            document.getElementById('para3').textContent = t.para3;
            document.getElementById('para4').textContent = t.para4;
            document.getElementById('para5').textContent = t.para5;
            document.getElementById('para6').textContent = t.para6;
            
            // 更新日记内容
            document.getElementById('diaryLine1').textContent = t.diaryLine1;
            document.getElementById('diaryLine2').textContent = t.diaryLine2;
            document.getElementById('diaryLine3').textContent = t.diaryLine3;
            
            // 更新按钮和弹窗内容
            thankYouBtn.textContent = t.thankYou;
            modalTitle.textContent = t.modalTitle;
            modalMessage.textContent = t.modalMessage;
            modalClose.textContent = t.close;
        }
        
        // 获取语言名称
        function getLangName(langCode) {
            const langNames = {
                'zh': '中文',
                'en': 'English',
                'ja': '日本語',
                'pt': 'Português'
            };
            return langNames[langCode] || '中文';
        }
        
        // 感谢游玩按钮点击事件
        thankYouBtn.addEventListener('click', () => {
            thankYouModal.style.display = 'flex';
        });
        
        // 关闭弹窗
        modalClose.addEventListener('click', () => {
            thankYouModal.style.display = 'none';
        });
        
        // 点击弹窗外部关闭
        thankYouModal.addEventListener('click', (e) => {
            if (e.target === thankYouModal) {
                thankYouModal.style.display = 'none';
            }
        });
        
        // 初始加载时添加淡入效果
        document.addEventListener('DOMContentLoaded', () => {
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 150);
            });
            
            // 初始设置所有淡入元素为透明
            document.querySelectorAll('.fade-in').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            });
            
            // 为标题添加故障效果
            titleElement.addEventListener('mouseenter', () => {
                titleElement.classList.add('glitch-effect');
            });
            
            titleElement.addEventListener('mouseleave', () => {
                titleElement.classList.remove('glitch-effect');
            });
        });
    </script>
</body>
</html>
