    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #d6c2ff 0%, #b19cd9 100%);
            padding: 20px;
        }
        
        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(177, 156, 217, 0.3);
            overflow: hidden;
            position: relative;
        }
        
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #b19cd9 0%, #d6c2ff 100%);
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .left-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }
        
        .left-panel h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .left-panel p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .right-panel {
            flex: 1;
            padding: 50px;
            background: white;
            position: relative;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h2 {
            color: #8a6bc9;
            font-size: 2rem;
        }
        
        .logo p {
            color: #8a6bc9;
            margin-top: 5px;
            opacity: 0.7;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #8a6bc9;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #e0d6f5;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f9f7ff;
        }
        
        .form-group input:focus {
            border-color: #b19cd9;
            box-shadow: 0 0 0 2px rgba(177, 156, 217, 0.2);
            outline: none;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }
        
        .remember {
            display: flex;
            align-items: center;
            color: #8a6bc9;
        }
        
        .remember input {
            margin-right: 8px;
            accent-color: #b19cd9;
        }
        
        .forgot {
            color: #b19cd9;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .forgot:hover {
            text-decoration: underline;
            color: #8a6bc9;
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #b19cd9 0%, #d6c2ff 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(177, 156, 217, 0.3);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(177, 156, 217, 0.4);
        }
        
        .register {
            text-align: center;
            margin-top: 25px;
            color: #8a6bc9;
        }
        
        .register a {
            color: #b19cd9;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .register a:hover {
            text-decoration: underline;
            color: #8a6bc9;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        .decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }
        
        .decoration:nth-child(1) {
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
        }
        
        .decoration:nth-child(2) {
            bottom: -30px;
            left: -30px;
            width: 120px;
            height: 120px;
        }
        
        /* 语言切换按钮样式 */
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        
        .language-btn {
            background: linear-gradient(135deg, #b19cd9 0%, #d6c2ff 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(177, 156, 217, 0.3);
            transition: all 0.3s;
        }
        
        .language-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(177, 156, 217, 0.4);
        }
        
        .language-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: none;
            z-index: 100;
            min-width: 120px;
        }
        
        .language-menu.active {
            display: block;
        }
        
        .language-option {
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.2s;
            color: #8a6bc9;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .language-option:hover {
            background: #f9f7ff;
        }
        
        .language-flag {
            width: 20px;
            height: 15px;
            border-radius: 2px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

                padding: 30px;
            }
            
            .right-panel {
                padding: 30px;
            }
            
            .language-switcher {
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>

        // 语言切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const languageBtn = document.getElementById('language-btn');
            const languageMenu = document.getElementById('language-menu');
            const currentLang = document.getElementById('current-lang');
            
            // 切换语言菜单显示/隐藏
            languageBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                languageMenu.classList.toggle('active');
            });
            
            // 点击页面其他区域关闭语言菜单
            document.addEventListener('click', function() {
                languageMenu.classList.remove('active');
            });
            
            // 阻止语言菜单内的点击事件冒泡
            languageMenu.addEventListener('click', function(e) {
                e.stopPropagation();
            });
            
            // 语言选择处理
            document.querySelectorAll('.language-option').forEach(option => {
                option.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    setLanguage(lang);
                    languageMenu.classList.remove('active');
                    
                    // 更新当前语言显示
                    currentLang.textContent = this.querySelector('span').textContent;
                    
                    // 保存语言选择到本地存储
                    localStorage.setItem('preferred-language', lang);
                });
            });
            
            // 设置语言函数
            function setLanguage(lang) {
                // 更新html的lang属性
                document.documentElement.setAttribute('lang', lang);
                
                // 更新所有带有data-i18n属性的元素
                document.querySelectorAll('[data-i18n]').forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    if (translations[lang] && translations[lang][key]) {
                        element.innerHTML = translations[lang][key];
                    }
                });
                
                // 更新所有带有data-i18n-placeholder属性的元素
                document.querySelectorAll('[data-i18n-placeholder]').forEach(element => {
                    const key = element.getAttribute('data-i18n-placeholder');
                    if (translations[lang] && translations[lang][key]) {
                        element.setAttribute('placeholder', translations[lang][key]);
                    }
                });
            }
            
            // 从本地存储加载用户偏好的语言
            const savedLang = localStorage.getItem('preferred-language') || 'zh-CN';
            setLanguage(savedLang);
            
            // 更新当前语言显示
            const savedLangOption = document.querySelector(`.language-option[data-lang="${savedLang}"]`);
            if (savedLangOption) {
                currentLang.textContent = savedLangOption.querySelector('span').textContent;
            }

                passwordError.style.display = 'none';

                    } else if(email === 'wangtianyu@302.com' && password === 'Hot') {
