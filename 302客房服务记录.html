    // 语言切换功能
    window.addEventListener('DOMContentLoaded', () => {
      const languageToggle = document.getElementById('language-toggle');
      const languageMenu = document.getElementById('language-menu');
      const currentLang = document.getElementById('current-lang');
      
      // 切换语言菜单显示/隐藏
      languageToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        languageMenu.classList.toggle('hidden');
      });
      
      // 点击页面其他区域关闭语言菜单
      document.addEventListener('click', () => {
        languageMenu.classList.add('hidden');
      });
      
      // 阻止语言菜单内的点击事件冒泡
      languageMenu.addEventListener('click', (e) => {
        e.stopPropagation();
      });
      
      // 语言选择处理
      document.querySelectorAll('[data-lang]').forEach(button => {
        button.addEventListener('click', () => {
          const lang = button.getAttribute('data-lang');
          setLanguage(lang);
          languageMenu.classList.add('hidden');
          
          // 更新当前语言显示
          currentLang.textContent = button.textContent;
          
          // 保存语言选择到本地存储
          localStorage.setItem('preferred-language', lang);
        });
      });
      
      // 设置语言函数
      function setLanguage(lang) {
        // 更新html的lang属性
        document.documentElement.setAttribute('lang', lang);
        
        // 更新所有带有data-i18n属性的元素
        document.querySelectorAll('[data-i18n]').forEach(element => {
          const key = element.getAttribute('data-i18n');
          if (translations[lang] && translations[lang][key]) {
            element.innerHTML = translations[lang][key];
          }
        });
      }
      
      // 从本地存储加载用户偏好的语言
      const savedLang = localStorage.getItem('preferred-language') || 'zh-CN';
      setLanguage(savedLang);
      
      // 更新当前语言显示
      const savedLangButton = document.querySelector(`[data-lang="${savedLang}"]`);
      if (savedLangButton) {
        currentLang.textContent = savedLangButton.textContent;
      }
      
      // 重试按钮功能
      document.getElementById('retry-btn').addEventListener('click', function() {
        const btn = this;
        const originalText = btn.innerHTML;
        
        // 显示加载状态
        btn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i><span data-i18n="error.retrying">正在重试...</span>';
        
        // 更新重试按钮文本
        const retryingText = translations[document.documentElement.getAttribute('lang')]?.['error.retrying'] || '正在重试...';
        btn.querySelector('span').textContent = retryingText;
        
        // 禁用按钮
        btn.disabled = true;
        
        // 模拟重试过程
        setTimeout(() => {
          // 恢复按钮状态
          btn.innerHTML = originalText;
          btn.disabled = false;
          
          // 重新设置语言
          setLanguage(document.documentElement.getAttribute('lang'));
          
          // 显示错误提示（模拟重试失败）
          alert(translations[document.documentElement.getAttribute('lang')]?.['error.message'] || '请检查您的网络连接，然后稍后再试。');
        }, 2000);
      });
      
      // 诊断按钮功能
      document.getElementById('diagnose-btn').addEventListener('click', function() {
        const btn = this;
        const originalText = btn.innerHTML;
        
        // 显示加载状态
        btn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i><span data-i18n="error.diagnosing">正在诊断...</span>';
        
        // 更新诊断按钮文本
        const diagnosingText = translations[document.documentElement.getAttribute('lang')]?.['error.diagnosing'] || '正在诊断...';
        btn.querySelector('span').textContent = diagnosingText;
        
        // 禁用按钮
        btn.disabled = true;
        
        // 模拟诊断过程
        setTimeout(() => {
          // 恢复按钮状态
          btn.innerHTML = originalText;
          btn.disabled = false;
          
          // 重新设置语言
